<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="orderStyle.css">
</head>
<body>
    <div class="sidebar">
        <div class="breadcrumb">
            <a href="#">Home</a> / 
            <a href="#">My Account</a> / 
            <span>My Orders</span>
        </div>
        
        <h3>My Account</h3>
        <a href="#">My Orders</a>
        <a href="#">Wish List</a>
        <a href="#">Reviews</a>
        <a href="#">Gift Cards</a>
        <a href="#">E-Books</a>
        <a href="#">Membership Info</a>
        <a href="#">Logout</a>
    </div>
    
    <div class="content">
        <br>
        <br>
        <h2>My Orders</h2>
        <div class="tabs">
            <button class="active" onclick="showOrders('all')">All Orders</button>
            <button onclick="showOrders('ongoing')">Ongoing Orders</button>
            <button onclick="showOrders('returns')">Returns</button>
            <button onclick="showOrders('cancellations')">Cancellations</button>
        </div>
        
        <div id="orders">
            <div class="order" data-status="delivered">
                <div class="details">
                    <p class="status">Delivered</p>
                    <p><strong>Order No:</strong> W168084005</p>
                    <p><strong>Date:</strong> September 11, 2024</p>
                </div>
                <p class="order-price"><strong>Price:</strong> $150.00</p>
                <button>View Order Details</button>
            </div>
            <div class="order" data-status="delivered">
                <div class="details">
                    <p class="status">Delivered</p>
                    <p><strong>Order No:</strong> W179378013</p>
                    <p><strong>Date:</strong> April 14, 2024</p>
                </div>
                <p class="order-price"><strong>Price:</strong> $80.00</p>
                <button>View Order Details</button>
            </div>
        </div>
    </div>

    <script src="orderScript.js"></script>
</body>
</html>
